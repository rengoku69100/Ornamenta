<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="custom.js">
</head>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produits</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="wrapper" ng-app="app">
      <div id="content" ng-controller="myCtrl">
        <nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Produits</a>
  </div>
<!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <div class="col-sm-4 col-md-10">
        <form class="navbar-form" role="search">
        <div class="input-group right">
            <input type="text" class="form-control" placeholder="Search" ng-model="filter.name">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        <div class="btn-group" data-toggle="buttons">
        <button class="btn btn-default" ng-click="sortOrder('relevance')">Relevance</button>
        <button class="btn btn-default" ng-click="sortOrder('price')">Price - Low to High</button>
        <button class="btn btn-default" ng-click="sortOrder('-price')">Price - High to Low</button>
      </div>
        <div class="btn-group" data-toggle="buttons">
  <label class="btn btn-default">
    <input type="radio" name="filter" id="option1" ng-model="filter.category" value="Mobile" autocomplete="off">Bracelets
  </label>
  <label class="btn btn-default">
    <input type="radio" name="filter" id="option2" ng-model="filter.category" value="Tablet">Colliers
  </label>
  <label class="btn btn-default">
    <input type="radio" name="filter" id="option1" ng-model="filter.category" value="Laptop">Boucles d'oreilles
  </label>
  <label class="btn btn-default ">
    <input type="radio" name="filter" id="option1" ng-model="filter">Tout montrer
  </label>
      </div>
      </form>
    </div>
  </div>
</nav>
        <div class="list" ng-repeat="item in products | filter: filter | orderBy : sortingOrder : reverse">
          <div class="product-card">
            <span class="tag">
              <span class="category-tag" aria-hidden="true">NEW</span>
            </span>
            <h2>{{item.name}}</h2>
            <h4>{{item.brand}}</h4>
            <figure>
              <img src="{{item.image}}" alt="product" />
            </figure>
              <span class="price">{{item.price | currency:"â‚¹"}}</span>
            </div>
          </div>
      </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
